<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>
<body>
    <p style="margin-top:10vmin; text-align:center; font-size:7vmin">Medicine Details Update</p>
    <form method="post" style="padding:2vmin">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
   
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Patient Id</label>
          <input type="text" name="patId" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="email">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Medicine</label>
            <input type="text" name="medicine" class="form-control" id="exampleInputPassword1" placeholder="medicine">
          </div>
      
          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <input type="text" name="message" class="form-control" id="exampleInputPassword1" placeholder="message">
          </div>
        <div class="btnHolder" style="display:flex;justify-content:center">
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
</body>
</html>
